<script>
// Get the current date
const currentDate = new Date();
// Calculate tomorrow's date
const tomorrowDate = new Date(currentDate.getTime() + 24 * 60 * 60 * 1000); // Add 1 day in milliseconds

// Formatting tomorrow's date as YYYY-MM-DD
const tomorrowDateString = tomorrowDate.toISOString().split('T')[0];

// Getting the date input
const dateInputs = document.querySelectorAll('input[type="date"]');

// Seting the min attribute of each date input to tomorrow's date
dateInputs.forEach(input => {
  input.min = tomorrowDateString;
});


</script>
